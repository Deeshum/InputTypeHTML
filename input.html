<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Input Form</title>
</head>

<body>
  <h1>Following are the various types of Input Forms available in HTML</h1>
  <label>Text</label>
  <input type="text"> <br>
  <label>Button</label>
  <input type="button"><br>
  <label>Checkbox</label>
  <input type="checkbox"><br>
  <label>Color</label>
  <input type="color"><br>
  <label>Datet</label>
  <input type="date"><br>
  <label>Date Time Local</label>
  <input type="datetime-local"><br>
  <label>Email</label>
  <input type="email"><br>
  <label>File</label>
  <input type="file"><br>
  <label>Add Image</label>
  <input type="image"><br>
  <label>Month</label>
  <input type="month"><br>
  <label>Number</label>
  <input type="number"><br>
  <label>Password</label>
  <input type="password"><br>
  <label>Radio Button</label>
  <input type="radio">
</body>

</html>
